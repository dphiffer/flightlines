<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flight Lines</title>
		<link rel="stylesheet" href="css/flight-lines.css">
	</head>
	<body>
		<div id="page">
			<h1>
				Flight Lines
				<span class="gray50">
					by <a href="http://ellieirons.com/">Ellie Irons</a> +
					<a href="https://phiffer.org/">Dan Phiffer</a>
				</span>
			</h1>
			<div id="viewer"></div>
			<br class="clear">
			<canvas id="c1" width="1024" height="576"></canvas>
			<div id="frame">
				<div id="vh"></div>
				<canvas id="c2" width="1024" height="576"></canvas>
			</div>
			<div id="status">Loading...</div>
			<div id="controls">
				<a href="#" id="next">Show me another</a><br>
				<div id="more" class="hidden">
					Toggle view: <span class="right">V</span><br>
					Clear rendering: <span class="right">C</span><br>
					Skip fwd / back: <span class="right">&larr; &rarr;</span><br>
					Threshold <span id="threshold"></span>: <span class="right">&uarr; &darr;</span>
				</div>
				<a href="#" id="toggle" class="gray50">More controls</a>
			</div>
			<br class="clear">
		</div>
		<script src="flight-lines.js"></script>
	</body>
</html>
